<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simple Simon Project</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<style media="screen">
		.container {
			position: absolute;
    		left: 50%;
    		top: 50%;	
    		width:546px;
    		height:265px;
    		margin-left: -173px; /*half width*/
    		margin-top: -132px; /*half height*/
		}
		.button {
			border-color: black;
			height: 150px;
			width: 150px;

		}

		#start {
			background-color: black;
			border: 15px solid;
    		padding: 10px;
    		border-top-right-radius: 5em;
    		border-top-left-radius: 5em;
    		border-bottom-left-radius: 5em;
    		border-bottom-right-radius: 5em;
    		height: 50px;
			width: 50px;
		}
		.button-color {
			height: 175px;
			width: 175px;
		}
		#red {
			background-color: red;
			border-style: solid; 
			border-width: 30px 30px 15px 15px;
    		border-top-right-radius: 10em;

		}
		#blue {
			background-color: blue;
			border-style: solid; 
			border-width: 15px 30px 30px 15px;
    		border-bottom-right-radius: 10em;
    		
    		
		}
		#green {
			background-color: green;
			border-style: solid; 
			border-width: 30px 15px 15px 30px;
    		border-top-left-radius: 10em;
		}

		#yellow {
			background-color: yellow;
			border-style: solid; 
			border-width: 15px 15px 30px 30px;
    		border-bottom-left-radius: 10em;
    		position: absolute;
    		left: 50%;
    		top: 50%;	
    		width:175px;
    		height:175px;
    		margin-left: -240px; /*half width*/
    		margin-top: 232px; /*half height*/
		}

	</style>
	<body>
		<!-- TODO: Everything -->
		<div class="container">
			<!-- <div id="start" class="button" data-button="start">

			</div> -->
			<div class="row">
				<div id="green" class="button button-color" data-button="1">

				</div>
				<div id="red" class="button button-color" data-button="2">

				</div>
			</div>
			<div class="row">
				<div id="yellow" class="button button-color" data-button="3">

				</div>
				<div id="blue" class="button button-color" data-button="4">

				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js">
		</script>

	</body>
</html>
