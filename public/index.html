<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- <link href="css/main.css" rel="stylesheet" type="text/css"> -->
	<title>Simple Simon Project</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
	<!-- <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
	<style media="screen">
			html {
					height: 100%;
					background: #0ecde9; /* For older browsers that may not support gradients */
					background: -webkit-radial-gradient(center, ellipse cover, #0ecde9 0%, #025e83 100%);
					background: radial-gradient(#fff, #aaa);
				}
			.simon-game {
					position: absolute;
					min-width: 100px;
					min-height: 50px;
					width: 350px;
					height: 350px;
					z-index: 1;
					left: 3%;
					top: 5%;
				}
			.colors {
					display: flex;
					height: 100%;
					width: 100%;
					justify-content: center;
				}

			.button {

				/*justify-content: center;*/
				}
				#container-solid{
					background-color: black;
					bborder: 15px solid black;
					width: 500px;
					height: 500px;
					position:relative;
					margin: 0 auto;
					border-top-right-radius: 18em;
		    	border-top-left-radius: 18em;
		    	border-bottom-left-radius: 18em;
		    	border-bottom-right-radius: 18em;
					display: flex;
					flex-direction: center;
					justify-content: center;
					box-shadow: 0px 0px 80px 0px #777777





				}
			#start {
				background-color: black;
				bborder: 15px solid black;
				z-index: 4;
				width: 150px;
				height: 150px;
				position: absolute;
				left: 36%;
				top: 33%;
				color: white;
				text-align: center;
				border-top-right-radius: 7em;
	    	border-top-left-radius: 7em;
	    	border-bottom-left-radius: 7em;
	    	border-bottom-right-radius: 7em;
			}

			.button-color {
				border: 0px solid black;
				width: 100%;
				height: 50%;
				/*opacity: .2;*/
				/*min-width: 100px;*/
				/*min-width: 100px;*/

			}

			.row {
				width: 100%;
			}
			.colors{
				position: absolute;
				left: 9%;
				top: 9%;

			}

			#red {
				background-color: #fe3e2a;
				border-style: solid;
				border-width: 0px 0px 20px 15px;
		    	border-top-right-radius: 17em;
				float: inherit;
				margin-left: 30px;
			}

			#blue {
				background-color: #01abf6;
				border-style: solid;
				border-width: 10px 0px 0px 15px;
		    border-bottom-right-radius: 17em;
				margin-left: 30px;
				margin-top: 7px;

			}

			#green {
				background-color: #0aba1a;
				border-style: solid;
				border-width: 0px 15px 15px 0px;
		    border-top-left-radius: 17em;
				margin-left: 10px;

			}

			#yellow {
				background-color: #ffff01;
				border-style: solid;
				border-width: 15px 15px 0px 0px;
		    border-bottom-left-radius: 17em;
				margin-left: 10px;
				margin-top: 7px;
			}
			#gameTitle {
			  display: flex;
			  justify-content: center;

			}
			#roundTitle {
			  display: flex;
			  flex-direction: center;
			  justify-content: center;
			  text-align: center;
			}
			#startTitle {
			  margin-top: 50px;
			}
			body {
  		font-family: 'Righteous', cursive;
  		font-size: 40px;
  		/*text-shadow: 0px 0px 0px #aaa;*/
			}
	</style>
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>

<body>
	<!-- TODO: Everything -->
	<h1 id="gameTitle">simple simon</h1>
	<h4 id="roundTitle">round</h4>
	<div id="container-solid">
		<div class="container simon-game">

			<div class="container colors">

				<div class="row">

					<div id="green" class="button button-color button-1" data-button="1" data-frequency="164.81">

					</div>
					<div id="yellow" class="button button-color button-3" data-button="3" data-frequency="261.63">

					</div>
				</div>
				<div class="row">
					<div id="red" class="button button-color button-2" data-button="2" data-frequency="220.00">

					</div>
					<div id="blue" class="button button-color button-4" data-button="4" data-frequency="329.63">

					</div>
				</div>
				<div id="start" class="button button-start" data-button="start">
					<p id="startTitle">Start</p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js">
	</script>

</body>

</html>
